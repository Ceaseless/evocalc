<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Evo Calculator (Rain)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>


  <div class="container">
    <h2>Evo Calculator (Rain)</h2>
    <div class="control-group">

      <label>BC Discount:</label>
      <select id="bcDiscount" onchange="calculatePoints()">
        <option value="0">None</option>
        <option value="0.1">Bronze 10%</option>
        <option value="0.2">Silver 20%</option>
        <option value="0.4">Gold 40%</option>
      </select>



      <label>Current tier:</label>
      <div class="inline">
        <select id="startTier" onchange="calculatePoints()">
          <option value="0" selected>HR1</option>
          <option value="1">HR100</option>
          <option value="2">G Rank</option>
          <option value="3">Extreme</option>
        </select>

        <label>at level</label>
        <input type="number" id="startLevel" min="1" max="100" value="1" oninput="calculatePoints()">
      </div>

      <label>Target tier:</label>
      <div class="inline">
        <select id="endTier" onchange="calculatePoints()">
          <option value="0">HR1</option>
          <option value="1">HR100</option>
          <option value="2">G Rank</option>
          <option value="3" selected>Extreme</option>
        </select>

        <label>at level</label>
        <input type="number" id="endLevel" min="1" max="100" value="100" oninput="calculatePoints()">
      </div>

      <label>Is Premium</label>
      <div class="inline">
        <input type="checkbox" id="isPremium" onchange="calculatePoints()">
      </div>

    </div>
    <div class="output-group" id="cost-output">

      <label id="pointsLabel">Points needed: </label>
      <label id="points" class="val" data-key="points">0</label>

      <label id="dpgLabel">DPG needed: </label>
      <label id="dpg" class="val" data-key="dpg">0</label>

      <label id="stacksLabel">DPG stacks needed: </label>
      <label id="stacks" class="val" data-key="stacks">0</label>

      <label id="rdpLabel">RdP cost: </label>
      <label id="rdp" class="val" data-key="rdp">0</label>

      <label id="bcLabel">BC cost: </label>
      <label id="bc" class="val" data-key="bc">0</label>
    </div>
  </div>
  <script src="scripts/calc.js" onload="calculatePoints()"></script>

</body>

</html>
